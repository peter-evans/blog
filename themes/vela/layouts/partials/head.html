<head>
    {{ partial "structured-data" . }}
    <title>{{ .Site.Title }}{{if not .IsHome}}: {{.Title}}{{end}}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}" />

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@peterevans0">
    <meta name="twitter:creator" content="@peterevans0">

    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:type" content="{{if .IsHome}}website{{else}}article{{end}}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:image:width" content="279">
    <meta property="og:image:height" content="279">
    <meta property="og:image" content="{{ .Site.BaseURL }}img/og-image.jpg">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}">

    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

    <link href="{{ .Permalink }}" rel="canonical">
    {{ with .OutputFormats.Get "RSS" }}<link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="The blog of Peter Evans" />{{ end }}

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Roboto+Mono" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/syntax.css" rel="stylesheet">
    <link href="/css/all.min.css" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135983594-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-135983594-1');
    </script>

</head>
